{% extends "navbar.html" %} {% block head %} {{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
<link
  href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Libre+Baskerville&family=Playfair+Display:ital@0;1&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  rel="stylesheet"
/>

{% endblock %}

{% block content %}
<div id="login-form-wrap">
    <h2>Login</h2>
    <form method="post" id="login-form" action="/login">
      <p>
        <input type="email" id="email" name="email" placeholder="email" required><i class="validation"><span></span><span></span></i>
        </p>
      <p>
      <input type="text" id="username" name="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
      </p> 
      <p>
      <input type="submit" id="login" value="Login">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Don't have an account? <a href="{{ url_for('auth.signup')}}">Create Account</a><p>
    </div><!--create-account-wrap-->
  </div>

{% endblock %}
